<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>23.5ﾟN GEEKDAY WEB player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include HLS.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Replace "logo.png" with your logo file name -->
    <img src="logo.png" alt="IPTV Logo">
    <h1>阿公阿嫲呾嘀队 WEB player</h1>
  </header>
  <div class="file-input">
    <!-- <p>Channels are loaded automatically from <code>example.m3u8</code>.</p> -->
    <p>
      语音控制：
      <button id="voiceBtn">启用语音</button>
      <span id="voiceStatus" style="margin-left:8px;color:#666;">未激活</span>
    </p>
    <p>识别结果：<span id="voiceResult" style="font-weight:600;color:#fff;">（空）</span></p>
    <p style="color:#222;font-size:0.9em;">示例命令："打开湖南卫视"、"播放安徽卫视"、"下一个"、"暂停"、"静音"、"全屏"</p>
  </div>
  <!-- 语音输入控制 -->
  <div class="voice-input" id="voiceControl" style="margin:12px 0;">

  </div>
  <div class="main-container">
    <!-- Player area -->
    <div class="player-container">
      <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>
      </div>
      <video id="videoPlayer" controls></video>
    </div>
    <!-- Channel list -->
    <aside class="channel-list" id="channelList">
      <div id="channelsContainer">
        <!-- Channels will be generated dynamically here -->
      </div>
    </aside>
  </div>
  <footer>
    © 2026 23.5ﾟN GEEKDAY | All Rights Reserved.
  </footer>
  <script src="core.js"></script>
</body>
</html>
